# Configurações da Aplicação Spring Boot
spring.application.name=beneficio-backend
server.port=8080

# Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:beneficio;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Excluir entidade do EJB do escaneamento para evitar conflito
spring.jpa.properties.hibernate.mapping.explicit_entity_name=true

# Inicialização do banco
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:seed.sql
spring.sql.init.encoding=UTF-8

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Desabilitar tratamento de recursos estáticos para evitar warnings
spring.web.resources.add-mappings=false
